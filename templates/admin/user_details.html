                            <a href=""><h4>{{user.name}}</h4></a>
                        </div>
                    </div>
                    <div class="items-link f-right">
                        <a href="job_details.html">More</a>
                        
                    </div>
                </div>
                </div>
            </div>
        </div>
        {% endfor %}
        
      
       
       
  

      
    </main>

    
    
    
	<!-- JS here -->
