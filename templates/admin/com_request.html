
{% load static %}

<!doctype html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
         <title>Admin Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico ' %}">

		<!-- CSS here -->
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
            <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
            <link rel="stylesheet" href="{% static 'css/price_rangs.css' %}">
            <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
            <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
            <link rel="stylesheet" href="{% static 'css/slick.css' %}">
            <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
            <link rel="stylesheet" href="{% static 'css/style.css ' %}">
            <link href="img/favicon.ico" rel="icon">

            <!-- Google Web Fonts -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
            
            <!-- Icon Font Stylesheet -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        
            <!-- Libraries Stylesheet -->
            <link href="{% static 'css/job/animate.min.css' %}" rel="stylesheet">
            <link href="{% static 'css/job/owl.carousel.min.css' %}" rel="stylesheet">
        
            <!-- Customized Bootstrap Stylesheet -->
            <link href="{% static 'css/job/bootstrap.min.css' %}" rel="stylesheet">
        
            <!-- Template Stylesheet -->
            <link href="{% static 'css/job/style.css' %}" rel="stylesheet">
            <style>
                .lesf{
                    padding-left: 600px;
                    position: absolute;
    left: 28%;
                }
                .mr{
                    margin-left: 90%;
                }
                
            </style>
   </head>

   <body>
    <div class="container-xxl py-5 bg-dark page-header mb-5">
        <button class="btn mr"><a href="{% url 'admin' %}">Home</a></button>
        <div class="container my-5 pt-5 pb-4">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Company Details</h1>
           
        </div>
       
    </div>

    <div class="row justify-content-center">
        <div class="col-xl-10">
            <!-- single-job-content -->
            {% for i in request %}
            <div class="single-job-items mb-30">
                <div class="job-items">
                    <div class="company-img">
                        <a href="">
                            {% if  i.images %}
                            <img src="{{  i.images.url }}" alt="" style="width: 80px; height: 80px; ">
                            {%  endif  %}
                    </div>
                    <div class="job-tittle">
                        <a href=""><h4>{{  i.companynames }}</h4></a>
                        
                    </div>
                    <div class="lesf">
                        <!-- <a class="btn btn-light btn-square me-3" href=""><i class="far fa-heart text-primary"></i></a> -->
                        {% if i.is_request %}
                        <a class="btn btn-primary" href="{% url 'accept'  i.id %}">ACCEPTED</a>
                        {% else %}
                        <a class="btn btn-danger" href="{% url 'accept'  i.id %}">CONFIRM REQUEST</a>
                        {% endif %}
                    </div>
                </div>
               
            </div>
            {% endfor  %}
           
            
           
        </div>
    </div>
		<!-- All JS Custom Plugins Link Here here -->
        <script src="{% static 'js/vendor/modernizr-3.5.0.min.js' %}"></script>
		<!-- Jquery, Popper, Bootstrap -->
		<script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
	    <!-- Jquery Mobile Menu -->
        <script src="{% static 'js/jquery.slicknav.min.js' %}"></script>

		<!-- Jquery Slick , Owl-Carousel Plugins -->
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/slick.min.js' %}"></script>
        <script src="{% static 'js/price_rangs.js' %}"></script>
        
		<!-- One Page, Animated-HeadLin -->
        <script src="{% static 'js/wow.min.js' %}"></script>
		<script src="{% static 'js/animated.headline.js' %}"></script>
        <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>

		<!-- Scrollup, nice-select, sticky -->
        <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
        <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
		<script src="{% static 'js/jquery.sticky.js' %}"></script>
        
        <!-- contact js -->
        <script src="{% static 'js/contact.js' %}"></script>
        <script src="{% static 'js/jquery.form.js' %}"></script>
        <script src="{% static 'js/jquery.validate.min.js' %}"></script>
        <script src="{% static 'js/mail-script.js' %}"></script>
        <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
        
		<!-- Jquery Plugins, main Jquery -->	
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/job1/wow.min.js' %}"></script>
        <script src="{% static 'js/job1/easing.min.js' %}"></script>
        <script src="{% static 'js/job1/waypoints.min.js' %}"></script>
        <script src="{% static 'js/job1/owl.carousel.min.js' %}"></script>
    
        <!-- Template Javascript -->
        <script src="{% static 'js/job1/main.js' %}"></script>
    </body>
</html>
